<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Card Using HTML and CSS</title>
</head>
<body>

    <section class="card">
        <div class="card-img">
            <img src="images/image-product-desktop.jpg" alt="desktop-img" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="mobile-img" class="mobile-img">
        </div>
        <div class="card-desc">
            <p class="perfume">perfume</p>
            <h2 class="title">gabrielle essense eau de parfum</h2>
            <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span></p>
            <p class="price">$149.99 <del class="old-price">$169.99</del></p>
            <button class="add">Add to Cart</button>
        </div>
    </section>
    
</body>
</html>
